<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Emotion Map: Fountain Creek Study Sites</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; font-family: sans-serif; }
    #emotion-map { position: absolute; top: 0; bottom: 0; width: 100%; }
    .emotion-buttons {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .emotion-buttons button {
      margin: 4px;
      font-size: 20px;
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .emotion-buttons button:hover {
      transform: scale(1.1);
    }
    .popup-header {
      font-size: 18px;
      font-weight: bold;
      padding: 4px 0;
    }
  </style>
</head>
<body>

<div id="emotion-map"></div>

<div class="emotion-buttons">
  <button onclick="flyToSite('garden')">ðŸ˜² Awe</button>
  <button onclick="flyToSite('bear')">ðŸŒ¿ Peace</button>
  <button onclick="flyToSite('fox')">ðŸ‘€ Curiosity</button>
  <button onclick="flyToSite('cottonwood')">ðŸ’­ Reflection</button>
</div>

<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoicGhhcGEiLCJhIjoiY203bWFqbGxtMGd5NDJucHZ0YWt0NjVxNyJ9.ztwPq5k3xeHAOeWCIBymuw';

  const map = new mapboxgl.Map({
    container: 'emotion-map',
    style: 'mapbox://styles/mapbox/outdoors-v12',
    center: [-104.8214, 38.8895],
    zoom: 10
  });

  const emotionSites = {
    garden: {
      name: "Garden of the Gods",
      emoji: "ðŸ˜²",
      color: "#e63946",
      coords: [-104.8690, 38.8784],
      note: `The towering rock formations made me feel amazed and small in the best way.<br><br>
             <img src="gotg-photo.jpg" width="100%" style="border-radius: 10px;">`
    },
    bear: {
      name: "Bear Creek Park",
      emoji: "ðŸŒ¿",
      color: "#2a9d8f",
      coords: [-104.8577, 38.8232],
      note: `Shady trails and bird sounds created a calming, peaceful environment.<br><br>
             <img src="bear-creek-photo.jpg" width="100%" style="border-radius: 10px;">`
    },
    fox: {
      name: "Fox Run Creek Park",
      emoji: "ðŸ‘€",
      color: "#f4a261",
      coords: [-104.8133, 39.0631],
      note: `Quiet and less-traveled, I wanted to explore every trail here.<br><br>
             <img src="fox-run-creek-photo.jpg" width="100%" style="border-radius: 10px;">`
    },
    cottonwood: {
      name: "Cottonwood Creek Park",
      emoji: "ðŸ’­",
      color: "#6a4c93",
      coords: [-104.7431, 38.9363],
      note: `The running creek and open paths gave me space to reflect.<br><br>
             <img src="cottonwood-creek-photo.jpg" width="100%" style="border-radius: 10px;">`
    }
  };

  for (const key in emotionSites) {
    const site = emotionSites[key];
    const el = document.createElement('div');
    el.textContent = site.emoji;
    el.style.fontSize = '26px';
    el.style.textAlign = 'center';
    el.style.cursor = 'pointer';
    el.style.textShadow = '0 0 4px white';

    new mapboxgl.Marker(el)
      .setLngLat(site.coords)
      .setPopup(new mapboxgl.Popup().setHTML(`
        <div class="popup-header" style="color: ${site.color};">${site.emoji} ${site.name}</div>
        <p>${site.note}</p>
      `))
      .addTo(map);
  }

  function flyToSite(key) {
    const site = emotionSites[key];
    map.flyTo({
      center: site.coords,
      zoom: 13,
      essential: true
    });
  }
</script>

</body>
</html>
